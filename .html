<!-- ملف HTML -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول / إنشاء حساب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>إنشاء حساب جديد</h2>
    <input type="email" id="signup_email" placeholder="البريد الإلكتروني" />
    <input type="password" id="signup_password" placeholder="كلمة المرور" />
    <button onclick="signup()">تسجيل</button>

    <div class="divider"></div>

    <h2>تسجيل الدخول</h2>
    <input type="email" id="login_email" placeholder="البريد الإلكتروني" />
    <input type="password" id="login_password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <script src="script.js"></script>
</body>
</html>

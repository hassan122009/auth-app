<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام الدخول</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container" id="signup_box" style="display: none;">
    <h2>إنشاء حساب</h2>
    <input type="email" id="signup_email" placeholder="البريد الإلكتروني" />
    <input type="password" id="signup_password" placeholder="كلمة المرور" />
    <button onclick="signup()">تسجيل</button>
    <p>هل لديك حساب؟ <a onclick="toggle('login')">تسجيل الدخول</a></p>
  </div>

  <div class="container" id="login_box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="login_email" placeholder="البريد الإلكتروني" />
    <input type="password" id="login_password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <p>ليس لديك حساب؟ <a onclick="toggle('signup')">إنشاء حساب</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <script src="script.js"></script>
</body>
</html>
